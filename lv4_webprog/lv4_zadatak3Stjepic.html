<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
<h1>Jednostavna tvorba objekta</h1>
<script>
var bijeli = {ime:"jura", pasmina:"dalmatiner", starost:8};
var garavi = {ime:"garo", pasmina:"pudlica", starost:2};
var rex = {ime:"rex", pasmina:"njemački ovčar", starost:5};
var luna = {ime:"luna", pasmina:"labrador", starost:3};

document.write("Ime prvog psa je: " + bijeli.ime
+ ", pasmina: " + bijeli.pasmina
+ " i starost: " + bijeli.starost + "<br>");

document.write("Ime drugog psa je: " + garavi.ime
+ ", pasmina: " + garavi.pasmina
+ " i starost: " + garavi.starost + "<br>");

document.write("Ime trećeg psa je: " + rex.ime
+ ", pasmina: " + rex.pasmina
+ " i starost: " + rex.starost + "<br>");

document.write("Ime četvrtog psa je: " + luna.ime
+ ", pasmina: " + luna.pasmina
+ " i starost: " + luna.starost + "<br>");
</script>

<h1>Tvorba objekta preko razreda (klase)</h1>
<script src="lv4_zadatak3.js"></script>
</body>
</html>
